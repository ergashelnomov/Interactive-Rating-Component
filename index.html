<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="star-icon">
          <img src="./src/img/star.svg" alt="no photo" />
        </div>
        <div class="discription">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="grades">
          <div class="grade"><p>1</p></div>
          <div class="grade"><p>2</p></div>
          <div class="grade"><p>3</p></div>
          <div class="grade"><p>4</p></div>
          <div class="grade"><p>5</p></div>
        </div>
        <button class="btn"><a href="./page-2.html">SUBMIT</a></button>
      </div>
    </div>
  </body>
</html>
